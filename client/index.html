<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <title>ChatBook</title>
    <link rel="stylesheet" href="./assets/css/highlight.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="pusher-app-key" content="da065e872e29962e87f6" />
    <meta name="pusher-cluster" content="us2" />
    <meta
      name="description"
      content="Experience OpenAI API with this simple web application"
    />
  </head>
  <body>
    <div id="room-input-container">
      <input type="text" id="room-input" placeholder="Enter room ID" />
      <button id="join-room-button">Join Room</button>
    </div>
    <div id="response-list"></div>
    <div id="bottom-container">
      <div id="regenerate-button-container">
        <button id="regenerate-response-button">Regenerate Response</button>
      </div>
      <div id="input-container">
        <div id="prompt-input" contenteditable></div>
        <button id="submit-button"></button>
      </div>
    </div>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="./assets/js/highlight.min.js"></script>
    <script src="./assets/js/showdown.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
